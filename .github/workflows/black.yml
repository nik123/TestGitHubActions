name: Black

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v2
      - name: "check_black"
        # env:
        #   base_branch: {{ $github.base_ref }}
        run: |
          pip install black
          filelist=$(git diff --name-only --diff-filter=d origin/master | grep -e="*.py$")
          echo "$filelist"
          black --check --diff -- "$filelist"
